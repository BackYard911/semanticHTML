<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Semantic Html</title>
</head>
<body>
    <!-- Navbar starts here -->
    <nav>
        <div class="container">
            <figure class="inline">
                <img src="images/linkedIn-logo.png" width="40px" alt="">
            </figure>
            <textarea name="" id="" style="overflow:auto;resize:none" placeholder="Find people, jobs, and more" cols="30" rows="2" ></textarea>
            <section class="links">
                <a href="">Home</a>
                <a href="">My Network</a>
                <a href="">Jobs</a>
                <a href="">Messaging</a>
                <a href="">Notifications</a>
                <a href="">Me</a>   
            </section>
        </div>
    </nav>
    <!-- Navbar END -->
    <main>
        <!-- Profile Header starts HERE -->
        <section class="profile-header">
            <div class="container">
                <!-- Cover Photo -->
                <figure class="cover-photo">
                    <img src="images/cover-photo.jpeg" alt="">
                </figure>
                <!-- Cover Photo END -->

                <section class="profile-info">
                    <figure class="profile-pic">
                        <img src="images/profile-pic.jpg" alt="">
                    </figure>

                    <h3>Kambada Studio LinkedIn PSD Mockup</h3>
                    <p>Digital and Motion Design-London, UK, 9,999 followers</p>

                    <section class="profile-links">
                        <button id="followBtn">+ Follow</button>
                        <button id="visitWebsiteBtn">Visit website</button>
                        <a id="seeEmpLink" href="#">See all 9,999 employees on LinkedIn</a>
                    </section>

                </section>

            </div>
        </section>
        <!-- Profile Header END -->




    </main>

</body>
</html>
